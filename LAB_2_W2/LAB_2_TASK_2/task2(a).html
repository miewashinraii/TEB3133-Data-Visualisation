<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB 2 : TASK 2(a) </title>
    <!-- Load d3.js -->
    <script src="d3.v7.min.js"></script> <!-- offline usage -->
</head>
<body>
    <div id="my_dataviz"></div>

    <script>
        // set the dimensions and margins of the graph
        const margin = {top: 30, right: 0, bottom: 30, left: 50},
            width = 210 - margin.left - margin.right,
            height = 210 - margin.top - margin.bottom;
        
        //Read the data
        d3.csv("https://gist.githubusercontent.com/benlcollins/2d7fb36cd0c295c00882/raw/6776a4cf60432d1e325d09dc6cddcd5d62405d26/stock_data.csv").then(function(data) {

            // group the data 
            const sumstat = d3.group(data, d=> d.Company);

            // add x-axis 
            const x = d3.scaleLinear()
                .domain(d3.extent(data, function(d) { return +d.Apple; }))
                .range([ 0, width ]);
            svg.append("g")
                .attr("transform", `translate(0, ${height})`)
                .call(d3.axisBottom(x).ticks(5));

            // add y-axis 
            const y = d3.scaleLinear()
                .domain([0, d3.max(data, function(d) { return +d.date; })])
                .range([ height, 0 ]);
            svg.append("g")
                .call(d3.axisLeft(y));

            // add colors for the lines 
            const color = d3.scaleOrdinal()
                .range(["#008080", "#FF1493", "#2F4F4F", "#800080", "#B0C4DE","#556B2F"])
      // Draw the line
      svg
            .append("path")
              .attr("fill", "none")
              .attr("stroke", function(d){ return color(d[0]) })
              .attr("stroke-width", 1.9)
              .attr("d", function(d){
                return d3.line()
                  .x(function(d) { return x(d.date); })
                  .y(function(d) { return y(+d.n); })
                  (d[1])
              })
        
          // Add titles
          svg
            .append("text")
            .attr("text-anchor", "start")
            .attr("y", -5)
            .attr("x", 0)
            .text(function(d){ return(d[0])})
            .style("fill", function(d){ return color(d[0]) })
    
        })
    </script>
    
</body>
</html>
